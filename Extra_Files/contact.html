<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Luxora Interiors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="../style.css">

    <style>
        body {
            background: #f8f5f1;
            font-family: 'Poppins', sans-serif;
        }

        .contact-box {
            background: #fff;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-weight: 700;
            color: #3b2f2f;
        }

        label {
            font-weight: 500;
        }

        input,
        textarea {
            border-radius: 10px !important;
        }

        .btn-submit {
            background: #c19a6b;
            border: none;
            font-weight: 600;
            font-size: 18px;
            border-radius: 10px;
        }

        .btn-submit:hover {
            background: #a57d48;
        }

        .contact-info-box {
            border: 2px solid #eadfcd;
            padding: 18px;
            border-radius: 10px;
            background: #fff;
        }

        .contact-info-box i {
            font-size: 26px;
            color: #c19a6b;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container my-5 pt-3">
        <div class="contact-box">
            <div class="row g-4">

                <div class="nav-item ">
                    <a class="nav-link text-dark" href="../index.html">Home</a>
                </div>


                <!-- Contact Form Section -->
                <div class="col-md-7">
                    <h2>Get in touch with Luxora</h2>
                    <p class="text-muted">We’d love to design your dream home. Share your details below.</p>

                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>

                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit px-5 w-100">SUBMIT</button>
                    </form>
                </div>

                <!-- Contact Info Section -->
                <div class="col-md-5">
                    <div class="contact-info-box mb-3 d-flex align-items-center">
                        <i class="bi bi-telephone-fill"></i>
                        <div>
                            <strong>Phone</strong><br>
                            +91 98765 43210
                        </div>
                    </div>

                    <div class="contact-info-box mb-3 d-flex align-items-center">
                        <i class="bi bi-envelope-fill"></i>
                        <div>
                            <strong>Email</strong><br>
                            luxorainteriors@gmail.com
                        </div>
                    </div>

                    <div class="contact-info-box mb-3 d-flex align-items-center">
                        <i class="bi bi-clock-history"></i>
                        <div>
                            <strong>Working Hours</strong><br>
                            Monday – Sunday : 10AM – 9PM
                        </div>
                    </div>

                    <div class="contact-info-box d-flex align-items-center">
                        <i class="bi bi-geo-alt-fill"></i>
                        <div>
                            <strong>Service Locations</strong><br>
                            Hyderabad, Bengaluru, Chennai
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Full Screen Image Viewer -->
<div id="imgPopup" class="img-popup">
  <span class="close-btn">&times;</span>
  <img class="popup-img" id="popupImage" alt="Preview">
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
